    #appBrandNameDisplay {

    }

    .fab {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--card-color);
        color: var(--subtext-color);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;

    .fab:hover {
        color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 0 12px rgba(223, 23, 131, 0.4);

        #toolbox-container {
            position: relative;
            width: 650px;
            height: 650px;
            max-width: 90vw;
            max-height: 90vh;
        }
        
        /* Custom cursor is now applied directly to the toolbox when it's closed */
        #toolbox-container:not(.is-open) {
            cursor: url('https://bucket.mlcdn.com/a/3336/3336910/images/b17fbe579f22833a28dfd5fc42ab273b293abc13.png'), auto;
        }

        #toolbox-images {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }

        #toolbox-images:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .toolbox-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.4s ease-in-out;
        }

        #toolbox-img-hover,
        #toolbox-img-active {
            opacity: 0;
        }

        #toolbox-container:hover #toolbox-img-default {
            opacity: 0;
        }

        #toolbox-container:hover #toolbox-img-hover {
            opacity: 1;
        }

        #toolbox-container.is-open #toolbox-img-default,
        #toolbox-container.is-open #toolbox-img-hover {
            opacity: 0;
        }

        #toolbox-container.is-open #toolbox-img-active {
            opacity: 1;
        }
        
        .tech-link {
            display: block;
            position: absolute;
            width: 15%;
            height: 15%;
            /* Set initial opacity to 0 for fade-in animation */
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            visibility: hidden;
        }

        .tech-link:hover {
            transform: translate(-50%, -50%) scale(1.15) !important;
        }

        .tech-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        /* Arc positions for the icons around the toolbox */
        #css3-link { top: 67%; left: 0%; }
        #html5-link { top: 37%; left: 10%; }
        #sass-link { top: 20%; left: 50%; }
        #js-link { top: 37%; left: 90%; }
        #php-link { top: 67%; left: 100%; }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.75); 
            color: black;
            padding: 4px 15px;
            border-radius: 50px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .tech-link:hover .tooltip {
            opacity: 1;
        }
        
        .loading-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #toolbox-container.loading .loading-text {
            opacity: 1;

        .instructions {
            position: absolute;

            color: #fff;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

            bottom: 20px;

margin-top: 20px;

    <!-- GSAP for animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Confetti for fun! -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const toolboxContainer = document.getElementById('toolbox-container');
        const techLinks = document.querySelectorAll('.tech-link');
        const loadingText = document.querySelector('.loading-text');

        let isOpen = false;
        let imagesLoaded = 0;
        const totalImages = document.querySelectorAll('img').length;

        // Preload images for better performance
        function preloadImages() {
            toolboxContainer.classList.add('loading');
            
            const allImages = document.querySelectorAll('img');
            allImages.forEach(img => {
                if (img.complete) {
                    imageLoaded();
                } else {
                    img.addEventListener('load', imageLoaded);
                    img.addEventListener('error', imageLoaded); // Even if error, continue
                }
            });
        }
        
        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                toolboxContainer.classList.remove('loading');
            }
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', preloadImages);

        // CHANGE: Handle click to open AND close the toolbox
        toolboxContainer.addEventListener('click', () => {
            if (!isOpen) {
                // --- OPEN LOGIC ---
                isOpen = true;
                toolboxContainer.classList.add('is-open');

                // Trigger confetti effect!
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });

                // Make links visible before animating
                techLinks.forEach(link => {
                    link.style.visibility = 'visible';
                });

                // Animate icons in
                gsap.to(".tech-link", {
                    duration: 0.8,
                    scale: 1,
                    opacity: 1,
                    ease: "back.out(1.7)",
                });
            } else {
                // --- CLOSE LOGIC ---
                isOpen = false;
                
                // Animate icons out
                gsap.to(".tech-link", {
                    duration: 0.5,
                    scale: 0,
                    opacity: 0,
                    ease: "back.in(1.7)",
                    onComplete: () => {
                        // After animation, remove class and hide links
                        toolboxContainer.classList.remove('is-open');
                        techLinks.forEach(link => {
                            link.style.visibility = 'hidden';
                        });
                    }
                });
            }
        });
        
    </script>
